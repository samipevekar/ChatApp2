<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iChat</title>

    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js" defer crossorigin="anonymous"></script>

    <script defer src="client.js"></script>
    <link rel="stylesheet"
          href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="chat.png" type="png">
</head>

<body>
    <nav>
        <img src="chat.png" alt="" class="logo"><h1>Welcome to iChat</h1>
        
        
    </nav>
    <div class="container">
        <!-- <div class="message right">Harry : Hey how are you</div>
        <div class="message left ">rohan : mai thik hu</div> -->
    </div>
    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp" placeholder="Message...">
            <button class="btn" type="submit"><i class="fa fa-send"></i></button>

        </form>
    </div>
</body>

</html>
